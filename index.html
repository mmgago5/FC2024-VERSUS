<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Equipos EA Sports FC 24</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.wallpapersafari.com/85/18/Nk7FvN.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 100px;
    }
    .team {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
    }
    .team img {
      width: 120px;
      height: auto;
    }
    button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #1db954;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Partido Clásico - EA Sports FC 24</h1>
  <div class="container">
    <div class="team" id="team1">
      <h2>Equipo 1</h2>
      <img src="" id="logo1" alt="Logo equipo 1">
      <p id="name1"></p>
    </div>
    <div class="team" id="team2">
      <h2>Equipo 2</h2>
      <img src="" id="logo2" alt="Logo equipo 2">
      <p id="name2"></p>
    </div>
  </div>
  <button onclick="generateTeams()">Generar Equipos</button>

  <script>
    let teams = [];

    async function loadTeams() {
      const response = await fetch('teams.json');
      teams = await response.json();
    }

    function generateTeams() {
      if (teams.length === 0) {
        alert('La lista de equipos aún no se ha cargado.');
        return;
      }
      let firstIndex = Math.floor(Math.random() * teams.length);
      let secondIndex;
      do {
        secondIndex = Math.floor(Math.random() * teams.length);
      } while (secondIndex === firstIndex);

      const team1 = teams[firstIndex];
      const team2 = teams[secondIndex];

      document.getElementById('logo1').src = team1.logo;
      document.getElementById('name1').textContent = team1.name;

      document.getElementById('logo2').src = team2.logo;
      document.getElementById('name2').textContent = team2.name;
    }

    window.onload = loadTeams;
  </script>
</body>
</html>
